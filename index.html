<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vibes DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 5px; }
    #vibesList { margin-top: 20px; }
    .vibe-item { border-bottom: 1px solid #ccc; padding: 5px 0; }
    .addr { font-size: 0.85em; color: gray; }
  </style>
</head>
<body>
  <h1>Send & View Vibes</h1>
  
  <button id="connectButton">Connect Wallet</button><br><br>
  
  <input type="text" id="vibeInput" placeholder="Type your vibe..." style="width:300px;" />
  <button id="sendVibeButton">Send Vibe</button>
  
  <h2>Latest Vibes</h2>
  <div id="vibesList">Loading vibes...</div>

  <script>
    const contractAddress = "YOUR_CONTRACT_ADDRESS"; // put your deployed address here
    const contractABI = [
      {
        "inputs": [{ "internalType": "string", "name": "_vibe", "type": "string" }],
        "name": "setVibe",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "user", "type": "address" },
          { "indexed": false, "internalType": "string", "name": "vibe", "type": "string" }
        ],
        "name": "VibeChanged",
        "type": "event"
      }
    ];
    
    let web3;
    let contract;
    let accounts = [];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById("connectButton").innerText = "Connected: " + accounts[0].slice(0,6) + "..." + accounts[0].slice(-4);
        loadPastVibes();
        listenForNewVibes();
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function sendVibe() {
      const vibeText = document.getElementById("vibeInput").value.trim();
      if (!vibeText) return alert("Please enter a vibe");
      await contract.methods.setVibe(vibeText).send({ from: accounts[0] });
      document.getElementById("vibeInput").value = "";
    }

    async function loadPastVibes() {
      document.getElementById("vibesList").innerHTML = "Loading vibes...";
      try {
        const latestBlock = await web3.eth.getBlockNumber();
        const events = await contract.getPastEvents("VibeChanged", {
          fromBlock: latestBlock - 5000, // last ~5000 blocks
          toBlock: "latest"
        });
        
        let vibes = events.map(e => ({
          user: e.returnValues.user,
          vibe: e.returnValues.vibe,
          blockNumber: e.blockNumber
        }));

        vibes.sort((a, b) => b.blockNumber - a.blockNumber);
        vibes = vibes.slice(0, 20);
        
        renderVibes(vibes);
      } catch (err) {
        console.error(err);
        document.getElementById("vibesList").innerHTML = "Error loading vibes.";
      }
    }

    function listenForNewVibes() {
      contract.events.VibeChanged({ fromBlock: "latest" })
        .on("data", event => {
          const newVibe = {
            user: event.returnValues.user,
            vibe: event.returnValues.vibe
          };
          prependVibe(newVibe);
        })
        .on("error", console.error);
    }

    function renderVibes(vibes) {
      const container = document.getElementById("vibesList");
      container.innerHTML = "";
      vibes.forEach(v => {
        const div = document.createElement("div");
        div.className = "vibe-item";
        div.innerHTML = `<div>${v.vibe}</div><div class="addr">${v.user}</div>`;
        container.appendChild(div);
      });
    }

    function prependVibe(v) {
      const container = document.getElementById("vibesList");
      const div = document.createElement("div");
      div.className = "vibe-item";
      div.innerHTML = `<div>${v.vibe}</div><div class="addr">${v.user}</div>`;
      container.prepend(div);
      while (container.children.length > 20) {
        container.removeChild(container.lastChild);
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("sendVibeButton").onclick = sendVibe;
  </script>
</body>
</html>
