<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }
    input { padding: 8px; width: 300px; margin-top: 10px; }
    #status { margin-top: 15px; color: yellow; }
    #lastVibes { margin-top: 15px; }
    .vibe-entry { border-bottom: 1px solid #333; padding: 5px 0; }
  </style>
</head>
<body>
  <h1>Vibe Controller</h1>
  <button id="connectButton">Connect Wallet</button>
  <button id="disconnectButton">Disconnect</button>
  <div id="walletAddress"></div>

  <h3>Current Vibe:</h3>
  <div id="currentVibe">Not loaded</div>

  <h3>Set New Vibe:</h3>
  <input type="text" id="vibeInput" placeholder="Enter new vibe...">
  <button id="setVibeButton">Set Vibe</button>

  <div id="status"></div>

  <h3>Last 10 Vibes:</h3>
  <div id="lastVibes">Loading...</div>

  <script>
    const contractABI = [
      {
        "inputs": [{"internalType": "string","name": "_vibe","type": "string"}],
        "name": "setVibe",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true,"internalType": "address","name": "user","type": "address"},
          {"indexed": false,"internalType": "string","name": "newVibe","type": "string"}
        ],
        "name": "VibeChanged",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "getVibe",
        "outputs": [{"internalType": "string","name": "","type": "string"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "vibe",
        "outputs": [{"internalType": "string","name": "","type": "string"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const contractAddress = "0xF16D12Bb3703C472F8c22c0C2A7EAF072fe1Bc9c";

    let web3;
    let contract;
    let userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          web3 = new Web3(window.ethereum);
          contract = new web3.eth.Contract(contractABI, contractAddress);
          loadVibe();
          loadLastVibes();
        } catch (error) {
          console.error(error);
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }

    function disconnectWallet() {
      userAccount = null;
      document.getElementById("walletAddress").innerText = "Disconnected";
    }

    async function loadVibe() {
      try {
        const vibe = await contract.methods.getVibe().call();
        document.getElementById("currentVibe").innerText = vibe || "No vibe set yet";
      } catch (err) {
        console.error("Error loading vibe:", err);
      }
    }

    async function setVibe() {
      const newVibe = document.getElementById("vibeInput").value;
      if (!newVibe) {
        alert("Please enter a vibe");
        return;
      }
      document.getElementById("status").innerText = "Sending transaction...";
      try {
        await contract.methods.setVibe(newVibe).send({ from: userAccount });
        document.getElementById("status").innerText = "Vibe updated!";
        loadVibe();
        loadLastVibes();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Transaction failed.";
      }
    }

    async function loadLastVibes() {
      try {
        const latestBlock = await web3.eth.getBlockNumber();
        const logs = await web3.eth.getPastLogs({
          fromBlock: latestBlock - 5000,  // scan last ~5000 blocks
          toBlock: 'latest',
          address: contractAddress,
          topics: [web3.utils.sha3("VibeChanged(address,string)")]
        });

        if (!logs.length) {
          document.getElementById("lastVibes").innerText = "No vibes yet";
          return;
        }

        const decoded = logs.map(l => contract._decodeEventABI.call({ name: "VibeChanged", jsonInterface: contract.options.jsonInterface.find(x=>x.name==="VibeChanged") }, l));
        
        const last10 = decoded.slice(-10).reverse();
        const html = last10.map(ev => 
          `<div class="vibe-entry"><b>${ev.returnValues.user}</b>: ${ev.returnValues.newVibe}</div>`
        ).join("");
        document.getElementById("lastVibes").innerHTML = html;
      } catch (err) {
        console.error("Error fetching last vibes:", err);
        document.getElementById("lastVibes").innerText = "Error loading vibes";
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("disconnectButton").addEventListener("click", disconnectWallet);
    document.getElementById("setVibeButton").addEventListener("click", setVibe);

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          contract = new web3.eth.Contract(contractABI, contractAddress);
          loadVibe();
          loadLastVibes();
        }
      }
    });
  </script>
</body>
</html>
